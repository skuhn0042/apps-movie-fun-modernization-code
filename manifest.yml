---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
applications:
- name: album-service
  routes:
  - route: sjk-album-service.apps.longs.pal.pivotal.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
    s3.endpointUrl: http://s3
- name: movie-service
  routes:
  - route: sjk-movie-service.apps.longs.pal.pivotal.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  routes:
  - route: movie-fun-app2-daring-wallaby.apps.longs.pal.pivotal.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    s3.endpointUrl: http://s3
    s3.accessKey: test
    s3.secretKey: test
    s3.bucketName: test