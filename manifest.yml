---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - album-database
  - movie-fun-sso
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  env:
    GRANT_TYPE: client_credentials
  services:
  - movie-database
  - movie-fun-sso
- name: movie-fun-app2
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://sjk-album-service.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://sjk-movie-service.apps.longs.pal.pivotal.io/movies
  services:
  - movie-fun-sso